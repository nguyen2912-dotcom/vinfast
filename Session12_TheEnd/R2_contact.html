    <script>
        function kiemtra(){
            //1. Name
           var sName = document.getElementById("txtName").value;
           var reName = /^[\w\s]+$/;
           if(!reName.test(sName)){
            alert("Tên không được để trống!");
            document.getElementById("txtName").value = "";          
            document.getElementById("txtName").focus();
                return false;
           }

             //2. Mail
             var sMail = document.getElementById("txtMail").value;
             var reMail =  /^\w+[@]\w+[.]\w+([.]\w+)?$/;
                    // if((sMail.indexOf("@") < 0)|| (sMail.indexOf(".") < 0 )){
                        if(!reMail.test(sMail)){
                    alert("Email không hợp lệ!");
                    document.getElementById("txtMail").value = "";   
                    document.getElementById("txtMail").focus();
                return false;
            }
            //3. Phone
            var sPhone = document.getElementById("txtPhone").value;
            var rePhone = /^\d{8,12}$/;
             if(!rePhone.test(sPhone)){
                        alert("Phone chỉ nằm trong khoảng 8 - 12 số!");
                        document.getElementById("txtPhone").value = "";
                        document.getElementById("txtPhone").focus();
                    return false;
            }
       
        //4. Show Message
         //4.1. Chuẩn bị nội dung message
      
         var mes = [];
         mes.push("Congratulation!");
        
         mes.push("Your contact: information has been sent successfully!");
         alert(mes.join("\n"));
         }
