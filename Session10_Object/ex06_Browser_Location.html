<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #txtURL{
        width: 400px;
        height: 40px;
        border: thin solid thistle;
    }
   </style>
   <script>
        const duyettrang = () => {
            var url = document.getElementById("txtURL").value;
            location.href = "https://" + url;

        }
    </script>
</head>
<body>
    Địa chỉ web: <input id="txtURL" placeholder="Enter the web address" >
    <input type="button" value="GO" onclick="duyettrang();">
</body>
</html>
