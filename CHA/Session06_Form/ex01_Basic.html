<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Member Register Form</h1>
    <form action="https://www.w3schools.com/bootstrap5/bootstrap_buttons.php">  
    <!-- Input -->
    <h3>Account Information</h3>
    Email: <input type="text"> <br> <!--Default -> type="text"-->
    Password:<input type="password"> <br>
    Confirmed Password:<input type="password"> <br>
    <h3>Personal Information</h3>
    Full name: <input><br>  
    Gender: <input type="radio" name="sour" checked>Male 
      <input type="radio" name="sour">Female <br>
    Hobbies:  
    <input type="checkbox" name="sour">Music
    <input type="checkbox" name="sour">Volleyball
    <input type="checkbox" name="sour">Swimming
    <input type="checkbox" name="sour">Books
    <input type="checkbox" name="sour">Gym
    <br>
    Avatar:<input type="file"> <br>
    Email: <input><br>
    Phone number: <input><br>
    <!--TextArea/ Select-->
    Country: <select>
        <option value="">Vietnam</option>
        <option value="">Laos</option>
        <option value="">ThaiLand</option>
    </select><br>
    Comments: <textarea cols="128" rows="5"></textarea> <br>
        
    <hr align="Left" width="50%">
    <!--Button-->
    <input type="submit" value="Register">
    <input type="reset" value="Clear All">
    <input type="button" value="Help">
</form>
</body>
</html>
