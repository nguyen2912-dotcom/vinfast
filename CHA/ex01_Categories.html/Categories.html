<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1><font color="red"><b><i><u>HTML Style</u></i></b></font></h1></center>
<h1 style="color: blue;
 font-weight: bold; font-style: italic; 
 text-decoration: underline; text-align: center;">
Inline style

</h1>
<div style="
color: pink; font-size: 33pt; width: 500px;
 font-weight: bold; font-style: italic; 
 text-decoration: underline; text-align: center;">
Another example of CSS style 

</div>
</body>
</html>
<!-- Đưa Css vào trang web
    1. Inline
        Syntax:
           + <Element style="attribute-1:value-1; attribute-2: value-2; ... attribute-n:value-n; ">
           + font: 
          - font-style
          - font-weight
          - font-size
           + Text:
          - text-decoration
          -text-align
           + color:
          - color
          - background-color
           + Size:
          - width
          - height
    2. Internal (x)
    3. External
        Ví dụ: H1, in đậm, nghiêng, gạch chân, canh giữa, màu đỏ
