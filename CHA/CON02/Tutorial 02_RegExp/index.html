<head>

    <script>

        const kiemtra = () => {
            //1. Name
           var sName = document.getElementById("txtName").value;
           var reName = /^[T]\d{1}[.]\d{4}[.][M|A|E]{1}[0|1]{1}$/;
           if(!reName.test(sName)){
            alert("Invalid Class Name!");
                        document.getElementById("txtName").focus();
                return false;
           }
         }
    </script>
</head>
<body>
    <div class="container"></div>
    <form action="https://dinosaurgame.app" onsubmit="return kiemtra()">
        Class Name: <input id="txtName"> <br>
        <button>Create New Class</button>

    </form>
</body>
