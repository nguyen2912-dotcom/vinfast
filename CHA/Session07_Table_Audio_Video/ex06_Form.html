<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Member Register Form</h1>
    <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <table>
            <tr>
                <td colspan="2">
                    <h3>Account Information</h3>
                </td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td>
                    <input value="test">
                </td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td align="right">Confirmed Password:</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td align="right">Avatar:</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <h3>Personal Information</h3>
                <td align="right">Full name:</td>
                <td>
                    <input type="test">
                </td>
            </tr>

            </tr>
            <tr>
                <td align="right">Gender:</td>
                <td>
                    <input type="radio" name="sour" checked>Male
                    <input type="radio" name="sour">Female
                </td>
            </tr>
            <tr>
                <td align="right">Hobbies:</td>
                <td>
                    <input type="checkbox" name="sour">Music
                    <input type="checkbox" name="sour">Volleyball
                    <input type="checkbox" name="sour">Swimming
                    <input type="checkbox" name="sour">Books
                    <input type="checkbox" name="sour">Gym
                </td>
            </tr>
        </table>
        <!-- Input -->


        <!--TextArea/ Select-->
        Country: <select>
            <option value="">Vietnam</option>
            <option value="">Laos</option>
            <option value="">ThaiLand</option>
        </select><br>
        Comments: <textarea cols="128" rows="5"></textarea> <br>

        <hr align="Left" width="50%">
        <!--Button-->
        <input type="submit" value="Register">
        <input type="reset" value="Clear All">
        <input type="button" value="Help">
    </form>
</body>

</html>
