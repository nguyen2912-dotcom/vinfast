<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        /*
        Basic syntax is: $(selector).action()
        + Cách 1: 
        ------------------------------------
        document.ready(function(){
        //you'll code here 
       });
       ------------------------------------
       + Cách 2:
       ------------------------------------
        $(function(){
        //you'll code here
       });
       ------------------------------------
        */
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#pid").toggle();
            });
            $(".btn2").click(function(){
                $(".pclass").toggle();
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading</h2>

    <p id="pid">ID - This is a paragraph.</p>
    <p class="pclass"> Class - This is another paragraph.</p>
    
    <button id="btn1"> ID - Click me to hide paragraphs</button>
    <button class="btn2">Class- Click me to hide paragraphs</button>
</body>

</html>
