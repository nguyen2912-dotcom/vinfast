<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Variable declaration:
        + Syntax: [keyword] [Variable name]
        + keyword:
        - var: implicit
        - let: inside a function
        - const: constant
        */

        //1. String
        var email = "abc@abc-company.com";
        document.write("1. Kiểu dữ liệu của biến email là: " +typeof(email) + "<br>");

        //2. Number
        var phone = 0987654321;
        document.write("2. Kiểu dữ liệu của biến phone là: " +typeof(phone) +"<br>");

        //3. Boolean
        var isOK = true;
        document.write("3. Kiểu dữ liệu của biến isOK là: " +typeof(isOK) +"<br>");

        //4. Giá trị null
        var TheHouse = null;
        document.write("4. Kiểu dữ liệu của biến TheHouse là: " +typeof(TheHouse)+ "<br>");
        </script>
</head>
<body>
    
</body>
</html>
