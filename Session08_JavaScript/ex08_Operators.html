<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Type-01: Ternary
        + Syntax: (Điều kiện)? True : False
        -----------------------------------
         var homnay = new Date();
       var h = homnay.getHours();
       var mn = homnay.getMinutes();
       var s = homnay.getSeconds();
       //---------------------------------
        h = (h < 10)? "0" + h : h;
        mn = (mn < 10)? "0" + mn : mn;
        s = (s < 10)? "0" + s : s;
       //---------------------------------

       var hienthi = h + " : " + mn + " : " + s;
       document.write("<h1>" + hienthi + "</h1>");
        -----------------------------------

        Type-02: Relational / Comparison
        +
        */
        var x = 5; 
        var hienthi;
        if(x === "5"){   //if(x === 5){}
            hienthi = true;
        }else{
            hienthi = false;

        }
        document.write(hienthi);

    </script>
</head>
